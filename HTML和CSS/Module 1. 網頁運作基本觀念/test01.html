那我如何讓網頁知道開始了，開始我們就會使用一個html標籤，這是一分文件，
被文件所包裹的就是一個網頁的內容，網頁內容我們會使用head


<p>p標籤01</p>
<p>p標籤02</p>

<span>span標籤01</span>
<span>span標籤02</span>



你會發現p被隔成了兩行，
但是span還是只有一行，因為p的特性是block，就是一個區塊，
而span是一個inline(行內元素)。
