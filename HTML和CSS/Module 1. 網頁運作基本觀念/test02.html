<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>主標題</h1>

    <h2>次標題</h2>

    <h3>小標題</h3>
    <a href="https://www.google.com/">google</a>
    <p>
        內文內文<strong>內文內文</strong><em>內文內文</em>內文內文內文內文內文
        內文<b>內文內文</b><i>內文內文</i>內文內文內文內文內文內文
        內文內文內文內文內文內文內文內文內文內文內文
    </p>

    <!-- 無序清單 -->
    <!-- Unordered List -->
    <ul>
        <!-- list item -->
        <li>購物清單</li>
        <li>購物清單</li>
        <li>購物清單</li>
    </ul>


    <!-- 有序清單 -->
    <!-- ordered List -->
    <ol>
        <li>步驟一</li>
        <li>步驟二</li>
        <li>步驟三</li>
    </ol>

    <!-- 導覽列，主選單 -->
    <nav>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </nav>

    <!-- 描述圖片從哪裡來 -->
    <!-- 不會出現開始跟結束標籤，沒有範圍 -->
    <!-- 不是框出一個範圍裏面放甚麼資料 -->
    <figure>
        <img src="dog.jpg" alt="">
        <!-- 圖片描述文字 -->
        <figcaption>
            這是一條狗
        </figcaption>
    </figure>

</body>
</html>
