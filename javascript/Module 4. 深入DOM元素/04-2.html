<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作DOM屬性</title>
</head>
<body>
    <div id="app">
        <h1>Google</h1>
        <a id="Btn" href="javascript:;">按我跳轉</a>
    </div>
    <script>
        
        function welcome(){
            document.getElementById("Btn").target = "_blank";
            document.getElementById("Btn").href = "https://Google.com";
        }
        
        document.getElementById("Btn").addEventListener("click", welcome);

    </script>
</body>
</html>
