<script>
// 三種基本型別： 布林(Boolean)、數值(Number)、字串(String)
    var number = 1;
    var string = "James";
    var boolean = true;
    
    // 兩種複合的型別：陣列(Array)、物件(Object)
    var array = [];
    var object = {};
    
    // 兩種簡單型別：空值(null)、未定義(undefined)
    var Null = null;
    var Undefined;

    // 特殊型別：函式(Function)
    var fu = function(){};
</script>
